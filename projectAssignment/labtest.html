<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" href="">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="labtest.css">

    <title>Patient Information Form</title>
    
</head>
<body>


<form action="submit_form.php" method="post">

    <h1>1. Patient Contact Details </h1>
    <div class="form-floating mb-5 mt-5">
        <input type="text" class="form-control" id="Full name" placeholder="Full name" name="Full name">
        <label for="Full name"></label>
      
      
      
        <input type="text" class="form-control" id="patient Id" placeholder=" patient Id(if exits)" name="patient Id">
        <label for="patient Id"></label>
      </div>
      <br>
      
      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id=" contactNumber" placeholder=" contact Number" name=" contactNumber">
        <label for=" contactNumber"></label>
      <input type="text" class="form-control" id="emailId " placeholder=" Email Id " name="emailId ">
        <label for="emailId "></label>
      </div>
   
    
     <h1>2.Address</h1> 
     <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id=" houseNumber" placeholder=" House Number " name=" houseNumber">
        <label for=" houseNumber"></label>
      <input type="text" class="form-control" id="street " placeholder=" street  " name="street ">
        <label for="street "></label>
      </div>
      <br>
      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id=" Area" placeholder=" Area " name=" Area">
        <label for=" Area"></label>
      </div>
    <br>

    <label for="district">District:</label>
    <select id="district" name="district" required>
        <option value="Chosen" selected>Chosen</option>
        <option value="1">Hyderabad</option>
        <option value="2">RangaReddy</option>
        <option value="3">Nizamabad</option>
        <option value="4">Maheshwaram</option>

    </select><br>

    <h1>3. Choose Test Type </h1>
    
        <h4>(Choose atleast one box without fail)</h4>
        <label><input type="checkbox" name="testType[]" value="CBC"> CBC</label><br>
        <label><input type="checkbox" name="testType[]" value="CompleteUrine"> Complete Urine</label><br>
        <label><input type="checkbox" name="testType[]" value="LipidProfile"> Lipid Profile</label><br>
        <label><input type="checkbox" name="testType[]" value="TSH"> Thyroid Stimulating Hormone (TSH)</label><br>
        <label><input type="checkbox" name="testType[]" value="GlucoseTest"> Glucose Test</label>
    <br>

    <h1>4.Report Preference</h1>
    <label>Do you want a hard copy of the report also?</label><br>
    <label><input type="radio" name="reportPreference" value="Yes"> Yes</label>
    <label><input type="radio" name="reportPreference" value="No"> No</label><br>

    <h1>5. Select Your Comfortable Date and Time </h1>
    <label for="date">Select Your Comfortable Date:</label>
    <input type="date" id="date" name="date" required><br>

    <label for="time">Select Your Comfortable Time:</label>
    <input type="time" id="time" name="time" required><br>
<br>
    <input style="text-align: center;" type="reset" value="reset" >
    <input  style="text-align: center;"type="submit" value="Submit">

    <div class="image-container">
      <img src="../Images/lab-test.jpg" alt="Image" class="fixed-image">
   </div>
    
</form>

</body>
</html>
